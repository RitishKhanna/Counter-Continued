<!DOCTYPE html>
<html>
<head>
    <title>Counter Continued</title>
    <link rel="stylesheet"type="text/css"href="counter_continued.css">
</head>
<body>
    <div id="counter-value">
        <p>Enter Value From 1 to 99999</p>
        <div id="input-range">
            <input
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type = "number"
                    id="number" 
                    placeholder="Enter End Number"
                    min=1
                    max=99999
                    maxlength = "5"
                 />
            <button onclick="startCounter()">Start Counter</button>
        </div>
    </div>
    <div id="counter-container">
        <div class="counter" id="fifth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="fourth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="third">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="second">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </div>
    <script type="text/javascript"src="counter_continued.js"></script>
</body>
</html>
